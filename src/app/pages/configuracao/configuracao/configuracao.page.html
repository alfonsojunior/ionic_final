<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Configurações</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="gravar()">
        <ion-icon slot="start" name="checkmark"></ion-icon>
      </ion-button>
      <ion-button (click)="cancelar()" color="danger">
        <ion-icon slot="end" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-grid fixed>

      <ion-item-divider>
        <ion-row>
            <ion-col size="12">
                <ion-label>Nome do Usuário</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-input type="text" placeholder="Nome do Usuário" [(ngModel)]="nome"></ion-input>
            </ion-col>
        </ion-row>
      </ion-item-divider>

      <ion-item-divider>
        <ion-row>
            <ion-col size="12">
                <ion-label>Linguagem</ion-label>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col size="12">
                <ion-select placeholder="Selecione uma opção" [(ngModel)]="linguagem" cancelText="Cancelar" okText="OK">
                  <ion-select-option value='pt_br'>Português Brasil</ion-select-option>
                  <ion-select-option value="en_us">English US</ion-select-option>
                </ion-select>
            </ion-col>
        </ion-row>
      </ion-item-divider>

    </ion-grid>

</ion-content>
