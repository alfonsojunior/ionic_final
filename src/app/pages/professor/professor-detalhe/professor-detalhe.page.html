<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ professor.nome }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editar(professor.id)">
        <ion-icon name="create"></ion-icon>
      </ion-button>
      <ion-button (click)="eliminar(professor.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  
  <ion-grid fixed>

    <ion-row>
      <ion-col size="6">
        <ion-avatar (click)="trocarFoto()">
          <img #avatar src="{{avatar}}" class="foto">
          <!-- <ion-img [src]="avatar"></ion-img> -->
        </ion-avatar>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12">
          <ion-item-divider>
            <ion-label class="nome">{{ professor.nome }}</ion-label>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item-divider>
            <ion-label>Data de nascimento: {{ professor.nascimento }}</ion-label>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item-divider>
            <ion-label>Ativo</ion-label>
            <ion-toggle [(ngModel)]="status" disabled></ion-toggle>
          </ion-item-divider>
        </ion-col>
      </ion-row>

      <!-- <ion-row>
        <ion-col size="12">
          <ion-item-divider>
              <ion-label>ID Externo: {{ professor.externalId }}</ion-label>
          </ion-item-divider>
        </ion-col>
      </ion-row> -->

      <ion-row>
        <ion-col size="12">
          <ion-label text-wrap format_align_justify>{{ professor.curriculo }}</ion-label>
        </ion-col>
      </ion-row>

  </ion-grid>

</ion-content>
